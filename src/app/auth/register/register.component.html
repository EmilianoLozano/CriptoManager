
<p-toast position="top-right" key="block3"></p-toast>
<p-toast position="top-right" key="block2"></p-toast>

<div  class="px-4 py-8 md:px-6 lg:px-8 fadeInCripto">
<form [formGroup]="usuarioForm"
(submit)="guardarUsuario()">
    <div class="flex flex-wrap">
   
        <div class="w-full lg:w-6 p-4 lg:p-7  surface-card" >
           <!-- <img src="assets/icon2.jpg" alt=""  height="50" class="mb-4"> -->
            <div class="text-900 text-2xl font-medium mb-4 flex align-items-center "> 
                <img src="https://www.nicepng.com/png/full/218-2189846_cm-com-cm-logo.png" class="mr-4 "  alt="Image" height="60">
                 Creá tu cuenta en Cripto Manager
                </div>
            <div class="mb-2">
                <label for="nombre" class="block text-900 font-medium mt-1 mb-2">Nombre</label>
                <input 
                [ngClass]="(usuarioForm.controls['nombre'].touched && usuarioForm.controls['nombre'].invalid ? 'ng-dirty' : '')
                            || (usuarioForm.invalid && isPosted) ? 'ng-dirty' : '' "
                id="nombre" type="text" formControlName="nombre" pInputText class="w-full">
                <small *ngIf="usuarioForm.controls['nombre'].touched && usuarioForm.controls['nombre'].invalid" class="p-error block">Por favor ingrese su nombre</small>
            </div>
            <div class="mb-2">
                <label for="apellido" class="block text-900 font-medium mb-2">Apellido</label>
                <input 
                [ngClass]="(usuarioForm.controls['apellido'].touched && usuarioForm.controls['apellido'].invalid ? 'ng-dirty' : '')
                || (usuarioForm.invalid && isPosted) ? 'ng-dirty' : ''"
                id="apellido"  type="text" formControlName="apellido" pInputText class="w-full">
                <small *ngIf="usuarioForm.controls['apellido'].touched && usuarioForm.controls['apellido'].invalid" class="p-error block">Por favor ingrese su apellido</small>
            </div>
            <div class="mb-2">
                <label for="dni" class="block text-900 font-medium mb-2">Dni</label>
                <input 
                [ngClass]="(usuarioForm.controls['dni'].touched && usuarioForm.controls['dni'].invalid ? 'ng-dirty' : '')
                            || (usuarioForm.invalid && isPosted) ? 'ng-dirty' : ''"
                id="dni"  type="number" formControlName="dni" pInputText class="w-full">
                <small *ngIf="usuarioForm.controls['dni'].touched && usuarioForm.controls['dni'].invalid" class="p-error block">Por favor ingrese su dni</small>
            </div>
        </div>
        <div class="w-full lg:w-6 p-4 lg:p-7  surface-card" >
            <div class="text-900 text-2xl font-medium mb-8"></div>
            <div class="mb-2">
                <label for="email3" class="block text-900 font-medium mt-4 mb-2 ">Email</label>
                <input  
                [ngClass]="(usuarioForm.controls['email'].touched && usuarioForm.controls['email'].invalid ? 'ng-dirty' : '')
                || (usuarioForm.invalid && isPosted) ? 'ng-dirty' : ''"
                id="email3" type="text" formControlName="email" required pInputText class="w-full " >
                <small *ngIf="usuarioForm.controls['email'].touched && usuarioForm.controls['email'].invalid" class="p-error block">Por favor ingrese su email</small>
            </div>
            <div class="mb-2">
                <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                <input 
                [ngClass]="(usuarioForm.controls['pass'].touched && usuarioForm.controls['pass'].invalid ? 'ng-dirty' : '')
                || (usuarioForm.invalid && isPosted) ? 'ng-dirty' : ''"
                id="password1" formControlName="pass"required type="password" pInputText class="w-full">
                <small *ngIf="usuarioForm.controls['pass'].touched && usuarioForm.controls['pass'].invalid" class="p-error block">Por favor ingrese su contraseña</small>
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-900 font-medium mb-2">Confirmar Contraseña</label>
                <input 
                [ngClass]="(usuarioForm.controls['passConfirm'].touched && usuarioForm.controls['passConfirm'].invalid ? 'ng-dirty' : '')
                || (usuarioForm.invalid && isPosted) ? 'ng-dirty' : ''"
                id="password2" formControlName="passConfirm" required type="password" pInputText class="w-full ">
                <small *ngIf="usuarioForm.controls['passConfirm'].touched && usuarioForm.controls['passConfirm'].invalid" class="p-error block">Por favor confirme su contraseña</small>
            </div>
            <button pButton pRipple type="submit" label="Registrarse" icon="pi pi-user" class="w-full"></button>
            <div class="mt-6 text-center text-600">
                Ya tienes cuenta? <a tabindex="0" class="font-medium text-blue-500 cursor-pointer"  routerLink="/login">Iniciar Sesión</a>
            </div>
        
        </div>
    </div>
</form>
 
</div>
