
<p-toast position="top-right" key="block1"></p-toast>
<p-toast position="top-right" key="block2"></p-toast>


<div class="surface-card p-4 shadow-2 border-round">
    <form [formGroup]="usuarioForm"
     (submit)="guardarCambios()">
    <div class="grid formgrid p-fluid">
   
        <div class="field mb-4 col-12 md:col-6" *ngIf="esNuevo">
            <label for="email" class="font-medium" >Email</label>
            <input id="email" [disabled]="!esNuevo" formControlName="email"  type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="city" class="font-medium">Nombre</label>
            <input id="city" formControlName="nombre" type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="city" class="font-medium">Apellido</label>
            <input id="city" formControlName="apellido"  type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="state" class="font-medium">Dni</label>
            <input id="state"  formControlName="dni" type="number" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="state" class="font-medium">Domicilio</label>
            <input id="state"  formControlName="domicilio" type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="state" class="font-medium">Telefono</label>
            <input id="state"  formControlName="telefono" type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="state" class="font-medium">Rol</label>
            <p-dropdown [options]="roles" formControlName="role" optionLabel="nombre" optionValue="value"></p-dropdown>
        </div>
        <div class="field mb-4 col-12 md:col-12">
            <label for="state" class="font-medium mr-4">Activo</label>
            <p-checkbox [binary]="true"  formControlName="activo"></p-checkbox>
        </div>
        <div class="col-12 md:col-12 lg:col-12 mb-3 ">
            <button pButton type="submit" label="Guardar Cambios" class="w-6 p-button-success mt-3"></button>
        </div>

    </div>
</form>
</div>
