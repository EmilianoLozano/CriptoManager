
<p-toast position="top-right" key="block1"></p-toast>

<div class="field  col-12 md:col-4 fadeInCripto"  *ngIf="loadingPago">
    <label  class="font-medium">Saldo de la cuenta</label>
    <div class="p-inputgroup ">
        <span class="p-inputgroup-addon">$</span>
        <p-inputNumber  mode="decimal" [(ngModel)]="saldoUsuario" [disabled]="true"  [minFractionDigits]="2"></p-inputNumber>
    </div>
    <!-- <input type="text" [(ngModel)]="saldoUsuario "  disabled pInputText> -->
</div>

<p-progressSpinner *ngIf="loading" class="flex align-items-center justify-content-center" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".6s"></p-progressSpinner>
<!-- <div class="text-center"  *ngIf="loadingPago">
    EN UNOS SEGUNDOS SER√Å REDIRECCIONADO HACIA MERCADOPAGO...
  </div> -->
<div class="flex align-items-center justify-content-center mt-6 fadeInCripto"  *ngIf="loadingPago">
<p-card header="Ingreso de dinero a CriptoManager" [style]="{'width': '30rem', 'margin-bottom': '2em'}" class="text-center">
    <ng-template pTemplate="header">
    </ng-template> 

    <form  [formGroup]="ingresoForm"
    (submit)="onBuy()"
    action="/procesar-pago"  method="POST">
    
        <div class="field mb-4 mt-2">
            <label for="city" class="font-medium mr-4">Cantidad a ingresar</label>
            <input type="number"  formControlName="cantidad" pInputText>
        </div>
        <div class="field mb-2 mt-6 ">
                <button type="button" (click)="onBuy()" 
                class="mercadoPagoColor w-full" id="mercadopago-button" [disabled]="!loadingPago ">
                Pagar Ahora
            </button>
        </div>
    </form>

 </p-card>

</div>
