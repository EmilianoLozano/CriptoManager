<div class="surface-card p-4 shadow-2 border-round">
    <form [formGroup]="usuarioForm"
(submit)="guardarCambios()">
    <div class="grid formgrid p-fluid">
        <div class="field mb-2 col-12 md:col-6">
            <h3>Datos del usuario ({{email}})</h3>
        </div>
        <div class="field mb-2 col-12 md:col-6 text-right">
            <button pButton type="button" (click)="confirmBaja()" label="Dar de baja la Cuenta" class="w-6 p-button-danger"></button>
        </div>
  
        <div class="surface-100 mb-3 col-12" style="height:2px"></div>
   
        <div class="field mb-4 col-12 md:col-6">
            <label for="email" class="font-medium">Email</label>
            <input id="email" disabled value="{{email}}"  type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="city" class="font-medium">Nombre</label>
            <input id="city" formControlName="nombre" type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="city" class="font-medium">Apellido</label>
            <input id="city" formControlName="apellido"  type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="state" class="font-medium">Dni</label>
            <input id="state"  formControlName="dni" type="number" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="state" class="font-medium">Domicilio</label>
            <input id="state"  formControlName="domicilio" type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
            <label for="state" class="font-medium">Telefono</label>
            <input id="state"  formControlName="telefono" type="text" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-4">
            <label for="state" class="font-medium">Saldo</label>
            <input id="state" disabled value="{{saldo}}" type="number" pInputText>
        </div> 
        <div class="field mb-4 col-12 md:col-2"></div>
        <div class="col-12 md:col-6 text-right">
            <button pButton type="submit" label="Guardar Cambios" class="w-6 p-button-success mt-3"></button>
            <!-- <button pButton pRipple label="Guardar Cambios" class="w-auto mt-3"></button> -->
        </div>

    </div>
</form>
</div>

<p-dialog [(visible)]="popUpBaja" appendTo="body" [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '40vw'}">
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <span class="flex align-items-center justify-content-center bg-red-100 text-cyan-800 mr-3 border-circle" style="width:32px;height:32px">
                <!-- <i class="pi-exclamation-triangle text-lg"></i> -->
                <!-- <i class="fa-regular fa-triangle-exclamation text-lg"></i> -->
                <i class="fa-solid fa-triangle-exclamation"></i>
            </span>
            <span class="font-medium text-2xl text-900">Cerrar cuenta de CriptoManager</span>
        </div>
    </ng-template>
    <p class="line-height-3 p-0 m-0">
        Est√° seguro que desea dar de baja la cuenta {{email}}?
    </p>
    <ng-template pTemplate="footer">
        <div class=" border-top-1 surface-border pt-3">
            <button pButton pRipple icon="pi pi-times" (click)="popUpBaja = false" label="Cancelar" class="p-button-text"></button>
            <button pButton type="button" (click)="bajaUsuario()" label="Aceptar" class="w-3 p-button-danger"></button>
        </div>
    </ng-template>
</p-dialog>
