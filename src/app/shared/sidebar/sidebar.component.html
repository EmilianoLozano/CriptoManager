<ul class="list-none p-3 m-0 mt-2">
    <li>
        <ul class="list-none p-0 m-0 overflow-hidden">
            <li routerLinkActive="activo">
                <a routerLink="/dashboard/inicio" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Inicio</span>
                </a>
            </li>
         
            <li >
                <a    pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors"
                    pStyleClass="@next" enterClass="hidden"  enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup">
       
                    <span   class="font-medium">Billetera</span>
                    <i class="pi pi-chevron-down ml-auto"></i>
                </a>
                <ul  class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                    <li routerLinkActive="activo" [routerLinkActiveOptions]="{exact:true}">
                        <a routerLink="/dashboard/billetera/comprar" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="fas fa-arrow-circle-up mr-2"></i>
                            <span class="font-medium">Comprar</span>
                        </a>
                    </li>
                    <li routerLinkActive="activo" [routerLinkActiveOptions]="{exact:true}" >
                        <a routerLink="/dashboard/billetera/vender" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="fas fa-arrow-circle-down mr-2"></i>
                            <span class="font-medium">Vender</span>
                        </a>
                    </li>
                    <li routerLinkActive="activo" [routerLinkActiveOptions]="{exact:true}">
                        <a routerLink="/dashboard/billetera/saldos" pRipple class=" moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                          <i class="fa-solid fa-wallet mr-2"></i>
                            <span class="font-medium">Saldos</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li routerLinkActive="activo">
                <a routerLink="/dashboard/ingreso" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors">
                  <i class="fa-regular fa-credit-card mr-2"></i>
                    <span class="font-medium">Ingreso</span>
                </a>
            </li>
            <li routerLinkActive="activo">
                <a routerLink="/dashboard/retiro" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors">
                  <i class="fa-solid fa-credit-card mr-2"></i>
                    <span class="font-medium">Retiro</span>
                </a>
            </li>
            <li routerLinkActive="activo" *ngIf="mostrarMenu">
                <a routerLink="/dashboard/criptomonedas" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors">
                  <i class="fa-solid fa-coins mr-2"></i>
                    <span class="font-medium">Criptomonedas</span>
                 
                </a>
            </li>
            <li routerLinkActive="activo">
                <a  routerLink="/dashboard/asesorias" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors">
                  <i class="fa-solid fa-handshake mr-2"></i>
                    <span class="font-medium">Asesor√≠as</span>
                </a>
            </li>
            <li *ngIf="mostrarMenu">
                <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors"
                    pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup">
              
                    <span class="font-medium">Reportes</span>
                    <i class="pi pi-chevron-down ml-auto"></i>
                </a>
                <ul class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                    <li >
                        <a pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-chart-line mr-2"></i>
                            <span class="font-medium">Reporte1</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-chart-line mr-2"></i>
                            <span class="font-medium">Reporte2</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-chart-line mr-2"></i>
                            <span class="font-medium">Reporte3</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li routerLinkActive="activo" *ngIf="!mostrarMenu">
                <a  routerLink="/dashboard/usuario" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors">
                  <i class="fa-sharp fa-solid fa-user mr-2"></i>
                    <span class="font-medium">Usuario</span>
                </a>
            </li>
            <li routerLinkActive="activo" *ngIf="mostrarMenu">
                <a routerLink="/dashboard/usuario_admin" pRipple class="moveSection flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-200 transition-duration-150 transition-colors">
                  <i class="fa-solid fa-user-tie mr-2"></i>
                    <span class="font-medium">Usuarios</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
